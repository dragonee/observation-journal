<div class="cont">
    <p class="menu">
        {% if thread %}
        <span class="link-section">
            {% if thread_as_link %}
                <a href="{% url 'public-observation-list' thread.id %}">Thread: {{ thread.name }}</a>
            {% else %}
                Thread: {{ thread.name }}
            {% endif %}
        </span>

        {% endif %}
        <span class="link-section">
            <a href="/">+Thread</a>
        </span>
    </p>
</div>
