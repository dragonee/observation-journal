{% extends 'base.html' %}
{% load render_assets %}

{% block content %}
<!-- Vue entry-point -->

<div class="summary">
    <h2>Finished</h2>

    <h2>Postponed</h2>

    {% endfor %}
</div>

{% endblock %}

{% endblock %}
